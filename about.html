<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us . SheDevelops</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #menu-toggle {
            display: none;
        }

        #menutoggle:checked+label+div#menu-links {
            display: flex;
        }

        .nav-link-active {
            border-bottom-width: 2px;
            border-bottom-color: blue;
            color: blue;
        }
    </style>
    <!--nav links will appear in a column when icon is pressed/checkbox is checked; nav-link-active: BY default the home link is active-->
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md sticky top-0 w-full z-20">
        <div class="container mx-auto px-6 py-10 flex justify-between items-center flex-wrap">
            <a href="index.html" class="text-2xl font-bold text-blue-600">SheDevelops</a>
            <!--will always take you back to home page-->
            <input type="checkbox" id="menu-toggle" class="peer">
            <!-- works like a button-->
            <label for="menu-toggle" class="md:hidden cursor-pointer p-2 rounded-md hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <!-- research importance of these attributes-->
                    <path d="M4 6h16M4 12h16m-7 6h7"></path>
                    <!--created from scratch, easier to find icon on svg repo-->
                </svg>
            </label>
            <!-- in order for the label to work as a toggle, style the links below to be hidden on mobile-->
            <div id="menu-links" class="hidden w-full bg-white shadow-md py-2 flex-col 
                        md:static md:flex md:w-auto md:shadow-none md:bg-transparent md:py-0 
                        md:flex-row md:items-center md:space-x-4">
                <!--shadow-md only applies it to med and above screens
                        static: default positioning, md: applies to med and screens larger than med flex-col only applies to small screens, will appear in a col, will appear in row for larger screens-->
                <a href="index.html"
                    class="block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link ">Home</a>
                <!--nav-link is a tailwind css nav property-->
                <a href="services.html"
                    class="block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link">Services</a>
                <a href="about.html"
                    class=" block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link nav-link-active">About
                    Us</a>
                <a href="contact.html"
                    class=" block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link">Contact
                    Us </a>
            </div> <!--block display -->
        </div>
    </nav>
